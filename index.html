<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./style/tictacStyle.css">

</head>

<body>
    <div class="tic">
        <div class="title"><h1>Interactive Tic Tac Toe</h1></div>
        <div class="player_details">
            <form>
                <label for="p1">Enter Name of Player 1 : </label>
                <input type="text" name="player1" id="p1" placeholder="Player 1 Name" oninput="enable1()"> <br><br>
                <label for="p2">Enter Name of Player 2 : </label>
                <input type="text" name="player2" id="p2" placeholder="Player 2 Name" oninput="enable1()"><br><br>
                <input type="submit" value="Lets Play the Game" onclick="toss(this)" id="toss1" disabled>
            </form>
        </div>


        <span id="toss_result"> </span>
        <span id="loss_result"> </span>

        <div id="play">
            <br />
            <button class="box box1" onclick="game_begin(this)">1</button>
            <button class="box box2" onclick="game_begin(this)">2</button>
            <button class="box box3" onclick="game_begin(this)">3</button><br />
            <button class="box box4" onclick="game_begin(this)">4</button>
            <button class="box box5" onclick="game_begin(this)">5</button>
            <button class="box box6" onclick="game_begin(this)">6</button><br />
            <button class="box box7" onclick="game_begin(this)">7</button>
            <button class="box box8" onclick="game_begin(this)">8</button>
            <button class="box box9" onclick="game_begin(this)">9</button><br />

            <div class="restart">
                <button type="reset" id="restart" class="" onclick="restartGame()">Restart</button>
            </div>
        </div>
        <div class="score">
            <div class="ele1">
                <div id="person1"></div>
            </div>
            <div class="ele2">
                <div id="person2"></div>
            </div>
            
            <div class="ele-foot">
                <footer>copyright &copy; <a href="mailto:rahuljait@gmail.com"> Rahul J </a>- all right reserved</footer>
            </div>
        </div>
    </div>


</body>
<script src="./js/tictactoe.js"></script>

</html>
